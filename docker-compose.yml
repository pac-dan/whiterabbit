version: '3.8'

services:
  # Flask Application
  web:
    build: .
    container_name: snowboard_media_web
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=mysql+pymysql://snowboard_user:${DB_PASSWORD}@db:3306/snowboard_media
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - ./app/static/uploads:/app/app/static/uploads
    networks:
      - snowboard_network

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: snowboard_media_db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=snowboard_media
      - MYSQL_USER=snowboard_user
      - MYSQL_PASSWORD=${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - snowboard_network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Redis for sessions and WebSocket
  redis:
    image: redis:7-alpine
    container_name: snowboard_media_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - snowboard_network

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: snowboard_media_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./app/static:/var/www/static:ro
      - ./deployment/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - snowboard_network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  snowboard_network:
    driver: bridge
