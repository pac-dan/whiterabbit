{% extends "base.html" %}

{% block title %}Edit Profile - Momentum Clips{% endblock %}

{% block content %}
<div class="bg-gray-50 py-12">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-[#0F172A] mb-8">Edit Profile</h1>

            <form action="{{ url_for('auth.edit_profile') }}" method="POST" class="space-y-6">
                <!-- Personal Information -->
                <div class="border-b pb-6">
                    <h2 class="text-xl font-semibold text-[#0F172A] mb-4">Personal Information</h2>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input type="text" id="name" name="name" value="{{ current_user.name }}" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>

                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                            <input type="tel" id="phone" name="phone" value="{{ current_user.phone or '' }}"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>

                        <div>
                            <label for="experience_level" class="block text-sm font-medium text-gray-700 mb-1">Experience Level</label>
                            <select id="experience_level" name="experience_level"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                <option value="">Not specified</option>
                                <option value="Beginner" {% if current_user.experience_level == 'Beginner' %}selected{% endif %}>Beginner</option>
                                <option value="Intermediate" {% if current_user.experience_level == 'Intermediate' %}selected{% endif %}>Intermediate</option>
                                <option value="Advanced" {% if current_user.experience_level == 'Advanced' %}selected{% endif %}>Advanced</option>
                                <option value="Expert" {% if current_user.experience_level == 'Expert' %}selected{% endif %}>Expert</option>
                            </select>
                        </div>
                    </div>

                    <div class="mt-4">
                        <label for="bio" class="block text-sm font-medium text-gray-700 mb-1">Bio (Optional)</label>
                        <textarea id="bio" name="bio" rows="3"
                                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">{{ current_user.bio or '' }}</textarea>
                    </div>
                </div>

                <!-- Change Password -->
                <div class="border-b pb-6">
                    <h2 class="text-xl font-semibold text-[#0F172A] mb-4">Change Password</h2>
                    <p class="text-sm text-gray-600 mb-4">Leave blank if you don't want to change your password</p>

                    <div class="space-y-4">
                        <div>
                            <label for="current_password" class="block text-sm font-medium text-gray-700 mb-1">Current Password</label>
                            <input type="password" id="current_password" name="current_password" autocomplete="current-password"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                                <input type="password" id="new_password" name="new_password" autocomplete="new-password"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            </div>

                            <div>
                                <label for="confirm_new_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                                <input type="password" id="confirm_new_password" name="confirm_new_password" autocomplete="new-password"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex items-center justify-between pt-4">
                    <a href="{{ url_for('auth.profile') }}" class="text-gray-600 hover:text-[#0F172A]">
                        <i class="fas fa-arrow-left mr-2"></i> Back to Profile
                    </a>
                    <button type="submit" class="bg-[#00D4FF] text-white px-6 py-3 rounded-lg hover:bg-[#00D4FF] transition">
                        <i class="fas fa-save mr-2"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
