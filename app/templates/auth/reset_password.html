{% extends "base.html" %}

{% block title %}Reset Password - Momentum Clips{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="flex justify-center">
                <i class="fas fa-unlock-alt text-6xl text-[#00D4FF]"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-[#0F172A]">
                Reset Your Password
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Choose a new password for your account
            </p>
        </div>

        <form class="mt-8 space-y-6" action="{{ url_for('auth.reset_password', token=token) }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                <input id="password" name="password" type="password" minlength="8" required
                       class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-[#0F172A] rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Enter new password">
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                <input id="confirm_password" name="confirm_password" type="password" minlength="8" required
                       class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-[#0F172A] rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Re-enter new password">
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-[#00D4FF] hover:bg-[#00BFDD] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-check text-blue-500 group-hover:text-blue-400"></i>
                    </span>
                    Update Password
                </button>
            </div>

            <div class="text-center space-y-2">
                <p class="text-sm text-gray-600">
                    Remembered your password?
                    <a href="{{ url_for('auth.login') }}" class="font-medium text-[#00D4FF] hover:text-blue-500">
                        Sign in here
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
