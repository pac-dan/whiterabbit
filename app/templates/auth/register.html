{% extends "base.html" %}

{% block title %}Register - Momentum Clips{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="flex justify-center">
                <i class="fas fa-snowboarding text-6xl text-[#00D4FF]"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-[#0F172A]">
                Create Your Account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Join us and start capturing epic moments
            </p>
        </div>

        <form class="mt-8 space-y-6" action="{{ url_for('auth.register') }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="rounded-md shadow-sm space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input id="name" name="name" type="text" required
                           class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-[#0F172A] rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           placeholder="John Doe">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input id="email" name="email" type="email" autocomplete="email" required
                           class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-[#0F172A] rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           placeholder="your@email.com">
                </div>

                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number (Optional)</label>
                    <input id="phone" name="phone" type="tel"
                           class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-[#0F172A] rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           placeholder="(555) 123-4567">
                </div>

                <div>
                    <label for="experience_level" class="block text-sm font-medium text-gray-700 mb-1">Experience Level</label>
                    <select id="experience_level" name="experience_level"
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 text-[#0F172A] rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value="">Select your level</option>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                        <option value="Expert">Expert</option>
                    </select>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input id="password" name="password" type="password" autocomplete="new-password" required
                           class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-[#0F172A] rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           placeholder="••••••••">
                    <p class="mt-1 text-xs text-gray-500">At least 8 characters</p>
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input id="confirm_password" name="confirm_password" type="password" autocomplete="new-password" required
                           class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-[#0F172A] rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           placeholder="••••••••">
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-[#00D4FF] hover:bg-[#00D4FF] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-user-plus text-blue-500 group-hover:text-blue-400"></i>
                    </span>
                    Create Account
                </button>
            </div>

            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Already have an account?
                    <a href="{{ url_for('auth.login') }}" class="font-medium text-[#00D4FF] hover:text-blue-500">
                        Sign in here
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
