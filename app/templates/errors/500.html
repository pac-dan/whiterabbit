{% extends "base.html" %}

{% block title %}Server Error - Momentum Clips{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
    <div class="max-w-lg w-full text-center">
        <div class="mb-8">
            <i class="fas fa-exclamation-triangle text-red-600 text-8xl mb-6"></i>
            <h1 class="text-9xl font-bold text-[#0F172A] mb-4">500</h1>
            <h2 class="text-3xl font-bold text-[#0F172A] mb-4">Whoops! Server Wipeout</h2>
            <p class="text-xl text-gray-600 mb-8">
                Something went wrong on our end. Don't worry, we're working on getting back up!
            </p>
        </div>

        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="{{ url_for('main.index') }}" 
               class="bg-[#00D4FF] text-white px-8 py-3 rounded-lg font-semibold hover:bg-[#00D4FF] transition">
                <i class="fas fa-home mr-2"></i> Go Home
            </a>
            <button onclick="reloadPage()" 
                    class="bg-gray-200 text-gray-700 px-8 py-3 rounded-lg font-semibold hover:bg-gray-300 transition">
                <i class="fas fa-redo mr-2"></i> Try Again
            </button>
        </div>

        <div class="mt-8">
            <p class="text-gray-600 mb-4">Need immediate help?</p>
            <a href="{{ url_for('main.contact') }}" 
               class="text-[#00D4FF] hover:text-[#00D4FF] font-semibold">
                <i class="fas fa-envelope mr-2"></i> Contact Support
            </a>
        </div>
    </div>
</div>
{% endblock %}
