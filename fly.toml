# Fly.io configuration for Momentum Clips
app = "momentum-clips"
primary_region = "sea"  # Seattle - change to your target region

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  PORT = "8080"
  FLASK_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[http_service.checks]]
  interval = "10s"
  timeout = "2s"
  grace_period = "5s"
  method = "GET"
  path = "/"

[processes]
  web = "gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:8080 wsgi:app"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

